<div class="converter-wrapper" ng-if="$ctrl.isData">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Currency Converter</h3>
        </div>
        <div class="panel-body">
            <!--Currencies labels-->
            <div class="well">
                <span class="currency-label label"
                    ng-class="{
                        'label-default': !$ctrl.isActiveCurrency(currency),
                        'label-success': $ctrl.isActiveCurrency(currency)
                    }"
                    ng-repeat="(currency, rate) in $ctrl.rates"
                    ng-click="$ctrl.updateShowCurrencies(currency)"
                >
                    {{currency}}
                </span>
            </div>

            <div class="form-group form-inline">
                <input
                        ng-model="$ctrl.amount"
                        class="input-amount form-control"
                        type="number"
                        min="0"
                        />
                <select
                        class="selected-currency form-control"
                        ng-model="$ctrl.selectedCurrency"
                >
                    <option
                            value={{currency}}
                            ng-repeat="(currency, rate) in $ctrl.rates"
                            ng-if="$ctrl.isActiveCurrency(currency)"
                            >
                        {{currency}}
                    </option>
                </select>
            </div>

            <ul class="list-group">
                <li
                    class="list-group-item"
                    ng-repeat="(currency, rate) in $ctrl.rates"
                    ng-hide="currency == $ctrl.selectedCurrency"
                    ng-if="$ctrl.isActiveCurrency(currency)"
                >
                    {{currency}}: {{$ctrl.convert($ctrl.selectedCurrency, currency, $ctrl.amount) | currencyRound}}
                </li>
            </ul>
        </div>
    </div>



</div>
